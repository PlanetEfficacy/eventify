<script type="text/javascript">
  function enablePrettyGoodBooking() {
    toggleButtons();
    google.script.run.enablePrettyGoodBooking();
  }

  function disablePrettyGoodBooking() {
    toggleButtons();
    google.script.run.disablePrettyGoodBooking();
  }

  function toggleButtons() {
    $('.pretty-good-booking-enabled').toggleClass('hide');
    $('.pretty-good-booking-disabled').toggleClass('hide');
  }
</script>
