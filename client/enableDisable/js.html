<script type="text/javascript">
  function getSupportView() {
    google.script.run.withSuccessHandler(showSupportView).getSupportViewFromServer();
  }

  function showSupportView(html) {
    $('#enable-disable').toggleClass('hide');
    $('#enable-disable').insertAfter(html)
  }

  function enableEventify() {
    toggleButtons();
    google.script.run.enableEventify();
  }

  function disableEventify() {
    toggleButtons();
    google.script.run.disableEventify();
  }

  function toggleButtons() {
    $('.eventify-enabled').toggleClass('hide');
    $('.eventify-disabled').toggleClass('hide');
  }
</script>
