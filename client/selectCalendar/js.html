<script type="text/javascript">
  $(function() {
    console.log("getting calendar options")
    google.script.run.withSuccessHandler(showSelect)
        .getCalendarOptions();
  });

  function showSelect(html) {
    console.log("showing calendar options")
    console.log(html)
    var select = $('#calendar-select');
    select.html(html);
    $('.calendar-loading').toggleClass('hide');
  }

  function getCreateFormView() {
    console.log("Getting form view")
    google.script.run.withSuccessHandler(showCreateFormView).getCreateFormViewFromServer();
  }

  function showCreateFormView(html) {
    console.log(html)
    $('#select-calendar').toggleClass('hide');
    $('#create-form').html(html)
  }

  function setCalendarId(id) {
    google.script.run.setCalendarId(id);
  }
</script>
