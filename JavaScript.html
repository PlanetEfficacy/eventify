<script>
  function setCalendarId(id) {
    google.script.run.setCalendarId(id);
  }

  function getSelectCalendarView() {
    google.script.run.withSuccessHandler(showSelectCalendarView).getSelectCalendarViewFromServer();
  }
  
  function showSelectCalendarView(html) {
    $('#setup').toggleClass('hide');
    $('#setup').insertAfter(html)
  }
  
  function getCreateFormView() {
    google.script.run.withSuccessHandler(showCreateFormView).getCreateFormViewFromServer();
  }
  
  function showCreateFormView(html) {
    $('#select-calendar').toggleClass('hide');
    $('#select-calendar').insertAfter(html)
  }
  
  function getEnableDisableView() {
    google.script.run.createFormQuestions();
    google.script.run.withSuccessHandler(showEnableDisableView).getEnableDisableViewFromServer();
  }
  
  function showEnableDisableView(html) {
    $('#create-form').toggleClass('hide');
    $('#create-form').insertAfter(html)
  }
    
  function getSupportView() {
    google.script.run.withSuccessHandler(showSupportView).getSupportViewFromServer();
  } 
    
  function showSupportView(html) {
    $('#enable-disable').toggleClass('hide');
    $('#enable-disable').insertAfter(html)
  }
  
  function toggleDisableButton() {
    toggleButtons();
  }
  
  function toggleEnableButton() {
    toggleButtons();
  }
  
  function toggleButtons() {
    $('#enable').toggleClass('hide');
    $('#disable').toggleClass('hide');
  }
</script>
